<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الألعاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }


        .header {
            background-color: #1e1e2d;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            letter-spacing: 2px;
        }


        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }


        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }


        .card:hover {
            transform: scale(1.05);
        }


        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }


        .card h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }


        .card p {
            color: #555;
            margin: 5px 0 15px;
        }


        .card button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
        }


        .card button:hover {
            background-color: #0066cc;
        }


        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1e1e2d;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .cart h4 {
            margin: 0;
            font-size: 18px;
        }


        .cart p {
            margin: 5px 0;
            font-size: 16px;
        }


        .cart button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }


        .cart button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>متجر الألعاب</h1>
    </div>
    <div class="container" id="games-container">
        <!-- بطاقات الألعاب ستظهر هنا -->
    </div>
    <div class="cart" id="cart">
        <h4>سلة التحميل</h4>
        <p id="cart-items">0 ألعاب</p>
        <p id="cart-total">الإجمالي: 0</p>
        <button id="download-button">تحميل الألعاب</button>
    </div>


    <script>
        // بيانات الألعاب
        const games = [
            { id: 1, name: "لعبة الأكشن", price: 10, image: "https://via.placeholder.com/300x200", downloadLink: "https://example.com/action-game" },
            { id: 2, name: "لعبة المغامرات", price: 15, image: "https://via.placeholder.com/300x200", downloadLink: "https://example.com/adventure-game" },
            { id: 3, name: "لعبة الألغاز", price: 8, image: "https://via.placeholder.com/300x200", downloadLink: "https://example.com/puzzle-game" },
            { id: 4, name: "لعبة الرياضة", price: 20, image: "https://via.placeholder.com/300x200", downloadLink: "https://example.com/sports-game" }
        ];


        // المراجع
        const gamesContainer = document.getElementById("games-container");
        const cartItems = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");
        const downloadButton = document.getElementById("download-button");


        // سلة الألعاب
        let cart = [];


        // عرض الألعاب
        games.forEach(game => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${game.image}" alt="${game.name}">
                <h3>${game.name}</h3>
                <p>السعر: $${game.price}</p>
                <button onclick="addToCart(${game.id})">تحميل</button>
            `;
            gamesContainer.appendChild(card);
        });


        // إضافة لعبة إلى السلة
        function addToCart(gameId) {
            const game = games.find(g => g.id === gameId);
            cart.push(game);
            updateCart();
        }


        // تحديث السلة
        function updateCart() {
            const itemCount = cart.length;
            const totalPrice = cart.reduce((total, game) => total + game.price, 0);
            cartItems.textContent = `${itemCount} ألعاب`;
            cartTotal.textContent = `الإجمالي: $${totalPrice}`;
            if (itemCount > 0) {
                downloadButton.style.display = "block"; // إظهار زر التحميل إذا كان هناك ألعاب في السلة
            } else {
                downloadButton.style.display = "none";
            }
        }


        // تحميل الألعاب
        downloadButton.addEventListener('click', () => {
            if (cart.length > 0) {
                cart.forEach(game => {
                    window.open(game.downloadLink, '_blank');
                });
            }
        });
    </script>
</body>
</html>
